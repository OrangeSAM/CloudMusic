<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/admin.css" />
</head>

<body>
    <div class="outer">
        <main class="uploader">
            <h1>Music upload panel</h1>
            <div id="container">
                <p>Click on the button or drag files here</p>
                <div id="pickfiles">
                    upload
                    <div id="uploadprogress"></div>
                </div>
            </div>

            <span class="comments">*上传文件大小不能超过100M</span>
        </main>
        <div class="wrapper clearfix">
            <aside class="songlist">
                <ul></ul>
            </aside>
            <div class="songedit">
                <form action="">
                    <div>
                        <label for="songName">歌名</label>
                        <input type="text" name="" id="songName" />
                    </div>
                    <div>
                        <label for="singer">歌手</label>
                        <input type="text" name="" id="singer" />
                    </div>
                    <div>
                        <label for="externalUrl">外链</label>
                        <input type="text" name="" id="externalUrl" />
                    </div>
                    <input type="submit" name="" id="" value="提交修改" />
                </form>
            </div>
        </div>
    </div>
    <!-- 上传loading  -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../vendors/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initialAv.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/eventHub.js"></script>
    <script src="./js/songForm.js"></script>
    <script src="./js/songUpload.js"></script>
    <script src="./js/songList.js"></script>
    <script></script>
</body>

</html>
